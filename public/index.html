<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📝 Not Defterim</h1>

    <form id="noteForm">
      <input type="text" id="title" placeholder="Not Başlığı" required>
      <textarea id="content" placeholder="Not İçeriği" required></textarea>
      <button type="submit">Notu Ekle</button>
    </form>

    <div id="notesContainer">
      <!-- Notlar buraya JS ile eklenecek -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
